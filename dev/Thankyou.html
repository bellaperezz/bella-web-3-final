<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Thank You Page</title>
  </head>

  <body>

    <header class="container">

      <div class="content">

        <div>
          <img src="..img/logo_.svg" alt="logo"/>
          <h1>Shark Stratos</h1>
        </div>
     </div>
    </header>

    <!--Thank you-->

    <section>
      <div>
        <h1>Thank you for your order.</h1>
        <p>you can review your delivery details anytime under Order Information.</p>
      </div>
    </section>

    <!--Order numba-->

    <section>
      <div>
        <P>Order #2028251209
          ordered May 2, 2023
          Estimated delivery: May 10-May 12, 2023</P>
      </div>
    </section>

    <!--Order progress-->

    <section>
      <div>
        <img src="..img/largecheck.svg" alt="purple checkmark">
        <img src="..img/white_rec.svg" alt=" white ellipse">
        <p>Recieved</p>
      </div>

      <div>
        <ul>
          <li>
            <img src="..img/white_dot.svg" alt="processing white dot">
          </li>

          <li>
            <img src="..img/whiteish_dot.svg" alt="processing dot">
          </li>

          <li>
            <img src="..img/graydot.svg" alt="Processing dot">
          </li>
        </ul>
     </div>

     <div>
      <img src="..img/arrows.svg" alt="processing arrows">
      <img src="..img/gray_rec.svg" alt="gray elipse">
      <p>Processing</p>
     </div>

     <div>
      <ul>
        <li>
          <img src="..img/dot3.svg" alt="processing dot">
        </li>

        <li>
          <img src="..img/dot2.svg" alt="processing dot">
        </li>

        <li>
          <img src="..img/dot1.svg" alt="Processing dot">
        </li>
      </ul>
   </div>


    </section>

    <script src="../js/scripts-min.js"></script>
  </body>
</html>
