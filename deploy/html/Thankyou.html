<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Thank You Page</title>
  </head>

  <body>

    <header class="container">

      <div class="content">

        <div>
          <img src="../img/logo_.svg" alt="logo"/>
          <h1>Shark Stratos</h1>
        </div>
     </div>
    </header>

    <!--Thank you-->

    <section class="thankyou container">
      <div class="content">
        <h2>Thank you for your order.</h2>
        <p>you can review your delivery details anytime under Order Information.</p>
      </div>
    </section>

    <!--Order numba-->

    <section class="order-number container">
      <div class="content">
        <P>Order #2028251209
          ordered May 2, 2023
          Estimated delivery: May 10-May 12, 2023</P>
      </div>
    </section>

    <!--Order progress-->

    <section class="order-progress container">


      <section>

        <div class="order-cards">

          <div class="order-grid">

            <div class="container center recieved">
              <img class="large-images center" src="../img/largecheck.svg" alt="purple checkmark">
              <img class="large-images center" src="../img/white_rec.svg" alt=" white rectangle">
              <p>Recieved</p>
            </div>

            <div class="content dots">
              <ul>
                <li>
                  <img class="center" src="../img/white_dot.svg" alt="processing white dot">
                </li>

                <li>
                  <img class="center" src="../img/whiteish_dot.svg" alt="processing dot">
                </li>

                <li>
                  <img class="center" src="../img/graydot.svg" alt="Processing dot">
                </li>
              </ul>
            </div>

            <div class="content center processing">
              <img class="large-images center" src="../img/arrows.svg" alt="processing arrows">
              <img class="large-images center" src="../img/gray_rec.svg" alt="gray rectangle">
              <p>Processing</p>
            </div>

          </div>
        </div>
      </section>

    </section>

    <script src="../js/scripts-min.js"></script>
  </body>
</html>
